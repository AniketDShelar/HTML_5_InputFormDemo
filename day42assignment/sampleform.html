<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="../simpleForm.css">
</head>

<body>
    <form>
        <header class="headerContainer">HTML 5 Form Input Fields</header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        //apply regex to name field
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        })
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^[a-zA-Z0-9]+([._+-][0-9A-Za-z]+)*@[a-zA-Z0-9]+.[a-zA-Z]{2,4}([.][a-z]{2,4})?$');
            if (emailRegex.test(email.value)) emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect";
        })
    </script>
</body>

</html>
